<div class="container main-container">
    <h1>Detalhes do {{ fornecedor.nome }}</h1>

    <div>
        <h4>Informacao somente leitura</h4>
        <hr>
        <dl class="row">
            <dt class="col-sm-2">
                <label class="contrlol-label">Nome</label>
            </dt>
            <dd class="col-sm-10">{{ fornecedor.nome }}</dd>
            <dt class="col-sm-2">
                <label class="control-label">Documento</label>
            </dt>
            <dd class="col-sm-2">{{ fornecedor.tipoFornecedor === 1 ? (fornecedor.documento | cpf) :
                (fornecedor.documento | cnpj) }}</dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
            </dt>
            <dd class="col-sm-10">
                <input [checked]="fornecedor.ativo" type="checkbox" class="check-box" disabled="disabled">
            </dd>
        </dl>
        <div class="row">
            <br>
            <iframe width="100%" height="450" frameborder="0" style="border: 0; padding-bottom: 50px;"
                [src]="enderecoMap" allowfullscreen></iframe>
        </div>
    </div>

    <!-- <lista-produto [produtos]="fornecedor.produtos"></lista-produto> -->

    </div> -->
</div>
